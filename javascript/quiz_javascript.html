<script>
var pos = 0, soal, soal_setatus, pertanyaan, choice, choices, pilihA, pilihB, pilihC, jawaban = 0;
var pertanyaans = [
    [ "Angka berapa 10 + 4?", "12", "14", "16", "B" ],
	[ "Angka berapa 20 - 9?", "7", "13", "11", "C" ],
	[ "Angka berapa 7 x 3?", "21", "24", "25", "A" ],
	[ "Angka berapa 8 / 2?", "10", "2", "4", "C" ]
];

function _(x){
	return document.getElementById(x);
}

function renderQuestion(){
	soal = _("soal");
	if(pos >= pertanyaans.length){
		soal.innerHTML = "<h3>Kamu mendapatkan "+jawaban+" dari "+pertanyaans.length+" pertanyaan yang sudah dijawab</h3>";
		_("soal_setatus").innerHTML = "Pertanyaan sudah lengkap";
		pos = 0;
		jawaban = 0;
		return false;
	}
	_("soal_setatus").innerHTML = "Pertanyaan "+(pos+1)+" dari "+pertanyaans.length;
	pertanyaan = pertanyaans[pos][0];
	pilihA = pertanyaans[pos][1];
	pilihB = pertanyaans[pos][2];
	pilihC = pertanyaans[pos][3];
	soal.innerHTML = "<h3>"+pertanyaan+"</h3>";
	soal.innerHTML += "<input type='radio' name='choices' value='A'> "+pilihA+"<br>";
	soal.innerHTML += "<input type='radio' name='choices' value='B'> "+pilihB+"<br>";
	soal.innerHTML += "<input type='radio' name='choices' value='C'> "+pilihC+"<br><br>";
	soal.innerHTML += "<button onclick='cekJawaban()'>Klik Jawaban</button>";
}
function cekJawaban(){
	choices = document.getElementsByName("choices");
	for(var i=0; i<choices.length; i++){
		if(choices[i].checked){
			choice = choices[i].value;
		}
	}
	if(choice == pertanyaans[pos][4]){
		jawaban++;
	}
	pos++;
	renderQuestion();
}
window.addEventListener("load", renderQuestion, false);
</script>
